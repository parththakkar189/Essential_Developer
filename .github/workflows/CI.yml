name: CI-macOS-iOS

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IDEPackageSupportUseBuiltinSCM: YES
  CODE_SIGN_IDENTITY: ""
  CODE_SIGNING_REQUIRED: NO

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 15
    strategy:
      matrix:
        platform: [macOS, iOS]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Derived Data
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/*.xcodeproj') }}

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: List root directory contents
        run: ls -al

      - name: List EssentialFeed directory contents
        run: ls -al EssentialFeed

      - name: Build and test ${{ matrix.platform }} target
        run: |
          if [ "${{ matrix.platform }}" == "macOS" ]; then
            /Applications/Xcode.app/Contents/Developer/usr/bin/xcodebuild clean build test \
              -project EssentialFeed.xcodeproj \
              -scheme CI_macOS \
              -sdk macosx \
              -destination platform=macOS \
              ONLY_ACTIVE_ARCH=YES
          else
            /Applications/Xcode.app/Contents/Developer/usr/bin/xcodebuild clean build test \
              -project EssentialFeed.xcodeproj \
              -scheme CI_iOS \
              -sdk iphonesimulator \
              -destination "platform=iOS Simulator,OS=17.2,name=iPhone 16" \
              ONLY_ACTIVE_ARCH=YES
          fi

      - name: Archive Derived Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DerivedData-${{ matrix.platform }}
          path: ~/Library/Developer/Xcode/DerivedData

      - name: Archive Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs-${{ matrix.platform }}
          path: ~/Library/Logs
